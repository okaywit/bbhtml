    <div class="well">
        <p class="text-danger">网页地址必须以<code>http://</code>开头</p>
        <form action="two-screen.html" method="get" onsubmit="return check()" accept-charset="utf-8">
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="leftView" id="leftView" value="" placeholder="左视窗">
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="rightView" id="rightView" value="" placeholder="右视窗">
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label class="input-lg">
                      <input type="checkbox" class="" name="" value=""> 分享
                    </label>
                </div>
            </div>
            <button type="button" onclick=" check()" class="btn btn-success btn-lg btn-block">GO</button>
        </form>

    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        //匹配url
        var reg = /^http\S*$/;

        var log = document.getElementById("log");
        var lsu = localStorage.url;
        var ls = lsu.split(",");
        for(var i=0;i<ls.length;i++){
            if(ls[i]!="" && reg.test(ls[i])){
                log.innerHTML = log.innerHTML + "<div style='word-wrap:break-word;' class='col-lg-2 col-md-2 col-xs-12 col-sm-12'><p>"+ls[i]+"</p></div>";
                
            }
        }

        function check(){
            var lu = document.getElementById("leftView").value;
            var ru = document.getElementById("rightView").value;
            
            if(localStorage.url == undefined){
                localStorage.url = "";
            }
            if(lu!=undefined && lu!=null && lu.trim() != ""){
                    localStorage.url = localStorage.url+","+ lu ;
            }
            if(ru!=undefined && ru!=null && ru.trim() != ""){
                    localStorage.url = localStorage.url+","+ ru ;
            }
            location.href = "/two-screen.html?leftView="+encodeURIComponent(lu)+"&rightView="+encodeURIComponent(ru);
            return false;
        }
    </script>
