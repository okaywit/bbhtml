</head>
<body>
	<div class="progress">
		<div id="bar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
	    	<span class="sr-only">0%</span>
	 	</div>
	</div>
	<div id="error"></div>
<script type="text/javascript">
	var bar = document.getElementById("bar");
	function showProgress(i){
		bar.setAttribute("style","width:"+i+"%");
	}

	showProgress(10);
	var param = window.location.search;
	showProgress(20);
	var paramReg = /^(\?url\=){1}\S{3,}$/;
	showProgress(30);
	if(paramReg.test(param)){
		showProgress(50);
		var url = param.substring(5, param.length);
		showProgress(70);
		if( /^(http){1}\S+$/.test(url)){
			showProgress(90);
			location.href = url;
			showProgress(100);
		}else{
			location.href = "http://"+url;
		}
	}else{
		document.getElementById("error").innerHTML = '参数错误，3秒后跳转到首页，<a href="/">首页</a>';
		setTimeout("location.href='/'",3000);
	}

</script>
</body>
</html>
